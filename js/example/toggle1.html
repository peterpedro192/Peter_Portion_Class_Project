<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Toggle Menu One</title>


<script>
    
    //Turn off submenus using Javascript rather than CSS for accessibility reasons
    
    subMenu = null;
    eleName = null;
    
    function hideMenu(eleName){
        //store in array 'subMenu' all elements in page
        subMenu = document.getElementsByTagName(eleName);
        
        //Loop through each array position from 0 to length
        for(i=0;i<subMenu.length;i++){
            //check each array position and see if class of 'submenu' is in that array slot, each slot contains 1 element on page
            // so all individual tagnmes for ul, p, li, body, etc, to see if they contain a class of 'subMenu' 
            if(subMenu[i].className == 'submenu'){
                subMenu[i].style.display = 'none';
                
            }
        }
        
        
    }
    
    
    
    
    
    //Leave current CSS to turn off submenus
    //Declare local variable by giving them values
    
    currId = null;
    currMenu = null;
    oldMenu = null;
    
    function toggleMenu(currId){
      //locate element with relevant id using DOM, stores all element info: id,class,style
      currMenu = document.getElementById(currId);
      
      //check to see if existing menu already open i.e. is there already a value in oldMenu variable
      if(oldMenu){
          oldMenu.style.display = 'none';
      }
      
      
      //change located element's style  display to block
      currMenu.style.display = 'block';
      
      //use old menu to store current menu value so you can use it to turn the current one off when a new one is clicked
      //used to remember which menu has just been toggled on
      oldMenu = currMenu;
    }
    
    
    
    
    
</script>

</head>
<!-- the ul goes into the eleName variable, rather than just using '*' which will search all elements, this will targe the ul
    Also, by placing the toggle Menu in the onload this will load Menu2 up onload and then toggle between the two submenus-->
<body onload="hideMenu('ul'); toggleMenu('first')">
<h1>Toggle Menu One</h1>
<ul>
	<li><a href="#">Menu One</a></li>
        <li><a href="#" onclick="toggleMenu('first')">Menu Two</a>
		<ul id="first" class="submenu">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
		</ul>
	</li>
	<li><a href="#">Menu Three</a></li>
        <li><a href="#" onclick="toggleMenu('second')">Menu Four</a>
		<ul id="second" class="submenu">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
		</ul>
	</li>
	<li><a href="#">Menu Five</a></li>
</ul>
<h2>Content Heading</h2>
</body>
</html>
