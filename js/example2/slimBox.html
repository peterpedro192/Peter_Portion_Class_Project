<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Example Lightbox - Pretty Photo</title>
<script src="../modernizr.min.js"></script>
<!-- jQuery Library first -->
<script src="libs/jquery/jquery-1.10.2.min.js"></script>

<!-- jQuery plug-in helper files -->
<script src="plugins/jquery/slimbox2.js"></script>


<link href="css/slimbox2.css" rel='stylesheet' />





</head>
<body>
<h1>Lightbox - Slim Box</h1>
<section class="gallery">
    
    <p>
        <a href="images/flower1_lrg.jpg" rel="lightbox-group" title="Tulips from Amsterdam">
            <img src="images/flower1_sml.jpg" alt="Flower1" />
        </a>
    </p>
        <p>
            <a href="images/flower2_lrg.jpg" rel="lightbox-group" title="Blue Flower in Forest">
            <img src="images/flower2_sml.jpg" alt="Flower2" />
        </a>
    </p>
    <p>
        <a href="images/flower3_lrg.jpg" rel="lightbox-group" title="Yellow Sun Flower">
            <img src="images/flower3_sml.jpg" alt="Flower3" />
        </a>
    </p>
    <p>
        <a href="images/flower4_lrg.jpg" rel="lightbox-group" title="Purple Cactus Flower">
            <img src="images/flower4_sml.jpg" alt="Flower4" />
        </a>
    </p>    
    

   
</section>

<!-- jQuery Activation Script, the $ in front of something indicates we are using Jquery NOT Javascript --> 


</body>
</html>
