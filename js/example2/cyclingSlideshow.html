<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Example Slideshow Malsup Cycle</title>
<script src="../modernizr.min.js"></script>
<style>
    body{
        width: 45em;
        margin: 0 auto;
    }
    .slideshow img{
        background-color: #999;
        width: 20em;
        height: 20em;
        padding: 1em;
        border: solid 5px #000;
        -webkit-box-shadow: #666 5px 5px 5px;
        -moz-box-shadow: #666 5px 5px 5px;
        -ms-box-shadow: #666 5px 5px 5px;
        -o-box-shadow: #666 5px 5px 5px;
        box-shadow: #666 5px 5px 5px;
        
    }
</style>
</head>
<body>
<h1>Slideshow Malsup Cycle Plug-In</h1>
<section class="slideshow">
    <!-- very flexible, can also have images inside a list -->
    <p>

        <img src="images/flower1_lrg.jpg" alt="Flower1" />
        <img src="images/flower2_lrg.jpg" alt="Flower2" />
        <img src="images/flower3_lrg.jpg" alt="Flower3" />
        <img src="images/flower4_lrg.jpg" alt="Flower4" />
        
                
    </p>
</section>
        <!-- jQuery Library first -->
        <script src="libs/jquery/jquery-1.10.2.min.js"></script>
        <!-- jQuery plug-in helper files -->
        <script src="plugins/jquery/jquery.cycle.all.js"></script>
        <script src="plugins/jquery/jquery.easing.1.3.js"></script>
        <!-- jQuery Activation Script, the $ in front of something indicates we are using Jquery NOT Javascript -->
        <script>
            //short hand version is $(function() - so when document is ready perform a function
            //similar to onload
            $(document).ready(function(){
                $('.slideshow p').cycle({
                    fx: 'shuffle',
                    timeout: 1000,
                    easing: 'easeInOutBack',
                    shuffle: {top:1, left: 350}
                    
                });
                
            })
            
        </script>


</body>
</html>
